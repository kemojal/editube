<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation to collaborate</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You have been invited to collaborate</h1>
      <p>
        You have been invited by <strong>{invitor}</strong> to collaborate on a
        project.
      </p>
      <p>
        Click <a href="https://example.com/accept-invitation">here</a> to accept
        the invitation.
      </p>
    </div>
  </body>
</html>
